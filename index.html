    <title>Document</title>

  <body>
    <main class="container p-5">
      <form class="form" action="/src/server.html" method="post">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="name(s)"
          />
          <label for="name">name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="last-name"
            name="last-name"
            placeholder="Last name"
            required
          />
          <label for="last-name">Last name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="email"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-save btn-success">save</button>
          <button type="reset" class="btn btn-cancel btn-danger">cancel</button>
        </div>
      </form>
      <table
        class="table table-striped table-hover table-bordered border-primary ext-capitalize m-5"
      >
        <thead class="text-capitalize">
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">LastName</th>
            <th scope="col">correo</th>
          </tr>
        </thead>
        <tbody class="table-group-divider align-middle text-center"></tbody>
      </table>
    </main>
    <footer></footer>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
